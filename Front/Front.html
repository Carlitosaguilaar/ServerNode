<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API taller</title>
    <link rel="stylesheet" href="Front.css">
    <script src="Front.js"></script>
</head>
<body>
    
    <div class="formularios">

        <input type="number" class="campos" name="" placeholder="ID_Usuario">
        <input type="text" class="campos" name="" placeholder="Nombre">
        <input type="password" class="campos" name="" placeholder="Contraseña">
        <input type="num" class="campos" name="" placeholder="Telefono">
        <input type="text" class="campos" name="" placeholder="Email">
        
    </div>
    
    <div action="" method="get" class="formularios" name="vehiculos">
        
        <input type="number" class="campos" name="id_vehiculo" placeholder="ID_Vehiculo">
        <input type="text" class="campos" name="matricula" placeholder="Matricula">
        <input type="number" class="campos" name="id_usuario" placeholder="ID_Usuario">
        <input type="text" class="campos" name="marca" placeholder="Marca">
        <input type="text" class="campos" name="modelo" placeholder="Modelo">
        <input type="date" class="campos" name="anio_fabricacion" placeholder="Año fabricación">
        
    </div>
    
    
    <div action="" method="get" class="formularios" name="servicios">
        
        <input type="number" class="campos" name="matricula" placeholder="Id_Servicio">
        <input type="number" class="campos" name="id_vehiculo" placeholder="ID_Vehiculo">
        <input type="text" class="campos" name="id_usuario" placeholder="Nombre">
        <input type="number" class="campos" name="marca" placeholder="Precio">
        <input type="text" class="campos" name="modelo" placeholder="TIpo de servicio">
        <input type="text" class="campos" name="anio_fabricacion" placeholder="Descripcion">
        <input type="date" class="campos" name="anio_fabricacion" placeholder="Fecha">
        
    </div>
    
        <input type="submit" class="campos" value="Actualizar">
